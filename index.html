<head>
        <meta charset="UTF-8" />
        <title>Phaser Example Runner</title>
        <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
     
        <script src="phaser.2.6.2.min.js" type="text/javascript"></script>
        
      
        <style>
            body {
                margin: 0px;
                padding: 0px;
                font-family: Arial;
                font-size: 14px;
                background-color: #134f64;
                color: #fff;
                width:100%; 
            }
        </style>
    </head>
    <body>
        <div id="phaser-example"></div>

        <script type="text/javascript">

        var IDE_HOOK = false;
        var VERSION = '2.6.2';

       var w = window.innerWidth;
var h = window.innerHeight; 

var game = new Phaser.Game(w, h, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update  });


function preload() {

  
    game.load.image('btface','btface.png');
    game.load.image('bttwi','bttw.png');
    game.load.image('btnotic','btnoti.png');
    game.load.image('blogo','logo.png');

}
var btfa;
var bttwi;
var btnotic;

var bblogo;

function create() {

    game.stage.backgroundColor = '#000000';
//#009fe3
btfa = game.add.sprite(w/2,h/2,  'btface');
   
btfa.scale.set(0.2);
btfa.pivot.add(5, 5)

btfa.inputEnabled = true;
btfa.input.useHandCursor = true;


btfa.events.onInputDown.add(btactface, this);


bttwi = game.add.sprite(w/2,h/2,  'bttwi');
   
bttwi.scale.set(0.2);
bttwi.pivot.add(5, 5)


bttwi.inputEnabled = true;
bttwi.input.useHandCursor = true;


bttwi.events.onInputDown.add(btacttwi, this);


btnotic = game.add.sprite(w/2,h/2,  'btnotic');
   
btnotic.scale.set(0.2);
btnotic.pivot.add(5, 5)


btnotic.inputEnabled = true;
btnotic.input.useHandCursor = true;


btnotic.events.onInputDown.add(btactnot, this);

//bblogo = game.add.sprite(w/2-w/2*0.8,h*0.0003,  'blogo');

//bblogo.scale.set(w*0.0005,w*0.0002);
}
//w*0.00091,h*0.0001


function btactface () {

  location.href="https://www.facebook.com/YeferVegaConcejal/";

}
function btacttwi () {

  location.href="https://twitter.com/yefer_vega";



}
function btactnot () {

  location.href="http://colpolitica.rf.gd/";



}

   function update()
{console.log(11);
    // Move sprite up and down smoothly for show
  // btfa.rotation=0.09+btfa.rotation; 
  Phaser.Point.rotate(btfa.pivot, 0, 0, 1, true,700);
  Phaser.Point.rotate(bttwi.pivot, 0, 0, 0.7, true,500);
 Phaser.Point.rotate(btnotic.pivot, 0, 0, -0.5, true, 300);

}  
        </script>

    </body>
