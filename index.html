<head>
        <meta charset="UTF-8" />
        <title>Phaser Example Runner</title>
        <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
     
        <script src="phaser.2.6.2.min.js" type="text/javascript"></script>
        
      
        <style>
            body {
                margin: 0px;
                padding: 0px;
                font-family: Arial;
                font-size: 14px;
                background-color: #134f64;
                color: #fff;
                width:100%; 
            }

    <body>
        <div id="phaser-example"></div>

        <script type="text/javascript">

        var IDE_HOOK = false;
        var VERSION = '2.6.2';

       var w = window.innerWidth;
var h = window.innerHeight; 

var game = new Phaser.Game(w, h, Phaser.AUTO, 'phaser-example', { preload: preload, create: create });

function preload() {

    game.load.spritesheet('button', 'assets/buttons/button_sprite_sheet.png', 193, 71);
    game.load.image('btface','btface.png');

}
var btfa;
var bttwi;



function create() {

    game.stage.backgroundColor = '#182d3b';

 
    btfa = game.add.button(game.world.centerX - 95, 400, 'btface', btactface, this, 2, 1, 0);



}



function btactface () {

   alert(555);

}
        
        </script>

    </body>
